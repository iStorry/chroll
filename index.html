<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churoll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="public/css/base.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body class="bg-black text-white">
    <div class="container-fluid py-4 px-5">
        <section class="py-2">
            <div class="row">
                <div class="col-md-6">
                    <div class="text-white fs-3 fw-bold">Churoll</div>
                </div>
                <div class="col-md-6">
                    <div class="float-end">
                        <a href="randomize.html" class="btn btn-primary">#team</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="temtem" class="py-2"> #temtem </label>
                            <select class="form-select temtem" aria-label="Select Temtem" id="temtem" name="temtem">
                                <option selected>Select ....</option>
                            </select>
                        </div>                        
                    </div>
                    <div class="row py-4">
                        <div class="col-sm-12 pb-2">
                            <span>#gears</span>
                        </div>
                        <div class="col-md-2">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="switch-sweatband">
                                <label class="form-check-label" for="switch-sweatband">Sweatband</label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="switch-fake-beard">
                                <label class="form-check-label" for="switch-fake-beard">Fake Beard</label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="switch-marbles">
                                <label class="form-check-label" for="switch-marbles">Marbles</label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="switch-moms-lunch">
                                <label class="form-check-label" for="switch-moms-lunch">Mom's Lunch</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 pb-2">
                            <span>#moves</span>
                        </div>
                    </div>
                    <div class="row switches"></div>
                    <div class="row">
                        <div class="col-sm-12 py-2">
                            <span>#result</span>
                        </div>
                    </div>
                    <div class="row result"></div>
                </div>
            </div>  
        </section>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="public/js/runner.js" async="async"></script>
</body>
</html>
